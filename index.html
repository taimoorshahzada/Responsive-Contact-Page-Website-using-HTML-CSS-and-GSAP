<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page using GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
   <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  
</head>
<body id="contact">
  <div class="wrapper">
    <div class="menu">
      <div class="logo">
        <a href="">TS</a>
      </div>
      <div class="items">
        <ul>
          <li class="menu-items">
            <a href="">Projects</a>
          </li>
          <li class="menu-items">
            <a href="">About</a>
          </li>
          <li class="menu-items active">
            <a href="">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="contact">
      <div class="gif"></div>
      <div class="h1main">
        <h1 class="h1mainh1">Say <span>Hello!</span></h1>

      </div>
      <div class="h1main-contact">
        <h1 class="h1main-contact1">Don't Hesitate</h1>
        <h1 class="h1main-contact2">Let's Work together.</h1>
        <div class="social-contact">
          <h1 class="socialh11">
            <a href="">Facebook</a>
          </h1>
          <h1 class="socialh12">
            <a href="">Instagram</a>
          </h1>
          <h1 class="socialh13">
            <a href="">
              Linkedin
            </a>
          </h1>
        </div>
      </div>
      <div class="social-links">
        <div class="collaborate">
          <h1 class="collabh1">
            <a href="">Come and collaborate</a>
          </h1>
        </div>
        <ul class="social-links-ul">
          <li>
            <a href="">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>
          <li>
            <a href="">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a href="">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
